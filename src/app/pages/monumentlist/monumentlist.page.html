<ion-content>
  <div id="contenedor">
  <div *ngFor="let building of arrayBuildings" (click)="goBuilding(building.id)" >
    <img src="../../../assets/img/{{ building.img }}" class="img1" alt="">
    <h1>{{ building.name }}</h1>
    <img src="../../../assets/img/stars.png" class="img2" alt="">
    <ion-icon name="chevron-forward" class="animated infinite heartBeat delay-2s"></ion-icon>
  </div>
</div>
</ion-content>
